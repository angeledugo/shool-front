<div class="flex justify-end mb-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" [routerLink]="'/notas/new'">
      Añadir Nueva Nota
    </button>
  </div>
  <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Profesor</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alumnos</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <!-- Aquí puedes iterar sobre los datos de los alumnos y generar las filas de la tabla -->
        @for (nota of notas; track nota.id) {
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">{{ nota.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ nota.valor }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{nota.teacher}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{nota.student}}</td>
          <td class="px-6 py-4 whitespace-nowrap">
                <button class="text-indigo-600 hover:text-indigo-900" [routerLink]="[nota.id]">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button (click)="delete(nota)" class="text-red-600 hover:text-red-900 pl-2">
                  <i class="fas fa-trash"></i>
                </button>
          </td>
        </tr>
      } @empty {
        <p>No se encontraron Alumnos</p>
      }
        <!-- Repite esta estructura para cada alumno -->
      </tbody>
    </table>
