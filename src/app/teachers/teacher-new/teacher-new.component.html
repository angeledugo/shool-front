<div class="max-w-md mx-auto">
    <form [formGroup] = "form" (ngSubmit)="create()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
        <input type="text" id="name" name="name" formControlName="name" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring focus:border-blue-500">
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-500">
          Guardar
        </button>
      </div>
    </form>
  </div>
