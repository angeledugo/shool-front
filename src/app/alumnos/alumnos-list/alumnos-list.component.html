<div class="flex justify-end mb-4">
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" [routerLink]="'/alumnos/new'">
    Añadir Nuevo Alumno
  </button>
</div>
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellido</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo Electrónico</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <!-- Aquí puedes iterar sobre los datos de los alumnos y generar las filas de la tabla -->
      @for (alumno of alumnos; track alumno.id) {
      <tr>
        <td class="px-6 py-4 whitespace-nowrap">{{ alumno.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ alumno.lastName }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ alumno.email }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
              <button class="text-indigo-600 hover:text-indigo-900" [routerLink]="[alumno.id]">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button (click)="delete(alumno)" class="text-red-600 hover:text-red-900 pl-2">
                <i class="fas fa-trash"></i>
              </button>
        </td>
      </tr>
    } @empty {
      <p>No se encontraron Alumnos</p>
    }
      <!-- Repite esta estructura para cada alumno -->
    </tbody>
  </table>
